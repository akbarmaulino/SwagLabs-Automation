name: CI - Selenium Java with Chrome

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest  # Use Windows

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Install Chrome
      - name: Install Chrome
        run: |
          Invoke-WebRequest -Uri "https://dl.google.com/chrome/install/375.126/chrome_installer.exe" -OutFile "chrome_installer.exe"
          Start-Process "chrome_installer.exe" -ArgumentList "/silent" -Wait

      # 4. Download ChromeDriver
      - name: Download ChromeDriver
        run: |
          Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_win32.zip" -OutFile "chromedriver.zip"
          Expand-Archive -Path "chromedriver.zip" -DestinationPath "chromedriver"
          $env:PATH += ";$(pwd)\chromedriver"

      # 5. Run Maven Cucumber Tests
      - name: Run Cucumber tests
        run: mvn clean test

      # 6. Archive Cucumber and Surefire test reports
      - name: Archive Cucumber and Surefire test reports
        if: always()  # Ensure it runs even if there are errors
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-reports
          path: |
            target/cucumber-report.html  # Cucumber HTML report
            target/cucumber.json         # Cucumber JSON report
            target/surefire-reports/*     # Surefire JUnit reports

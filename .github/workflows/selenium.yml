jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Gunakan 17, karena Java 22 belum didukung Maven

      # 3. Install Chrome
      - name: Install Chrome
        run: |
          Invoke-WebRequest -Uri "https://dl.google.com/chrome/install/375.126/chrome_installer.exe" -OutFile "chrome_installer.exe"
          Start-Process "chrome_installer.exe" -ArgumentList "/silent" -Wait

      # 4. Download ChromeDriver
      - name: Download ChromeDriver
        run: |
          Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_win32.zip" -OutFile "chromedriver.zip"
          Expand-Archive -Path "chromedriver.zip" -DestinationPath "chromedriver"
          $env:PATH += ";$(pwd)\chromedriver"

      # 5. Run Tests (mvn clean test)
      - name: Run Cucumber tests
        run: mvn clean test

      # 6. Upload Cucumber JSON Report
      - name: Upload Cucumber JSON Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-json-report
          path: target/cucumber.json

